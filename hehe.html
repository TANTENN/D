<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    overflow: hidden;
}

.card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    padding: 30px;
    border-radius: 25px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    animation: fadeIn 1.5s ease;
}

.card img {
    width: 100%;
    border-radius: 20px;
    margin-bottom: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

p {
    font-size: 14px;
    margin-bottom: 20px;
    opacity: 0.9;
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4e88;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
}

.love-message {
    display: none;
    margin-top: 15px;
    font-weight: 500;
    animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
}

.heart {
    position: absolute;
    font-size: 18px;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <!-- Replace this with your picture -->
    <img src="yourphoto.jpg" alt="Us ‚ù§Ô∏è">

    <h1>To My Beautiful ‚ù§Ô∏è</h1>
    <p>
        Every day with you feels like my favorite love story.
        You are my happiness, my peace, and my forever.
    </p>

    <button onclick="showLove()">Tap for a Surprise üíå</button>

    <div class="love-message" id="message">
        I love you more than yesterday,  
        but less than tomorrow. üíñ  
        Will you always be mine?
    </div>
</div>

<script>
function showLove() {
    document.getElementById("message").style.display = "block";
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
